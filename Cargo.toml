[package]
name = "hudsucker"
version = "0.6.0"
edition = "2021"
description = "MITM HTTP/S proxy"
documentation = "https://docs.rs/hudsucker"
readme = "README.md"
homepage = "https://github.com/omjadas/hudsucker"
repository = "https://github.com/omjadas/hudsucker"
license = "MIT"
keywords = ["http", "proxy"]
categories = ["network-programming"]
exclude = [".github/"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-compression = { version = "0.3", features = ["tokio", "brotli", "gzip", "zlib", "zstd"] }
async-trait = "0.1"
bytes = "1"
chrono = "0.4"
ct-logs = "0.8"
futures = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
hyper-proxy = { version = "0.9", default-features = false, features = ["rustls-webpki"] }
hyper-rustls = "0.22"
hyper-tungstenite = "0.5"
log = "0.4"
moka = { version = "0.6", features = ["future"], optional = true }
openssl = { version = "0.10", optional = true }
rcgen = { version = "0.8", features = ["x509-parser"], optional = true }
rustls = "0.19"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-rustls = "0.22"
tokio-tungstenite = { version = "0.15", features = ["rustls-tls"] }
tokio-util = { version = "0.6", features = ["io"] }
webpki-roots = "0.21"

[dev-dependencies]
env_logger = "0.9"

[features]
default = ["rcgen-certs"]
full = ["rcgen-certs", "openssl-certs"]
rcgen-certs = ["rcgen", "moka"]
openssl-certs = ["openssl", "moka"]

[[example]]
name = "openssl"
required-features = ["openssl-certs"]
